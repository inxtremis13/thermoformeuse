<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matériaux - Thermoformeuse</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/materials.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="title-container">
            <h1>Matériaux</h1>
        </div>
        <div class="version">Version 1.0</div>
    </div>

    <main>
        <!-- Barre d'actions -->
        <div class="actions-bar">
            <button class="action-btn add-material">
                <i class="fas fa-plus"></i>
                Nouveau matériau
            </button>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher un matériau..." class="search-input">
            </div>
            <div class="filter-container">
                <button class="filter-btn">
                    <i class="fas fa-filter"></i>
                    Filtrer
                </button>
                <div class="filter-dropdown">
                    <label><input type="checkbox" checked> Plastique</label>
                    <label><input type="checkbox" checked> PVC</label>
                    <label><input type="checkbox" checked> Autres</label>
                </div>
            </div>
        </div>

        <!-- Grille des matériaux -->
        <div class="materials-grid">
            <!-- Exemple de carte matériau -->
            <div class="material-card">
                <div class="material-header">
                    <h3>PVC Standard</h3>
                    <div class="material-actions">
                        <button class="icon-btn edit" title="Modifier">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-btn delete" title="Supprimer">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="material-info">
                    <div class="info-group">
                        <label><i class="fas fa-layer-group"></i> Matière</label>
                        <span>Plastique</span>
                    </div>
                    <div class="info-group">
                        <label><i class="fas fa-tag"></i> Type</label>
                        <span>PVC</span>
                    </div>
                    <div class="info-group">
                        <label><i class="fas fa-expand-arrows-alt"></i> Dimension</label>
                        <span>120 x 60 cm</span>
                    </div>
                    <div class="info-group">
                        <label><i class="fas fa-temperature-high"></i> Température</label>
                        <span>200°C</span>
                    </div>
                    <div class="info-group">
                        <label><i class="fas fa-exclamation-triangle"></i> Seuil d'alarme</label>
                        <span>250°C</span>
                    </div>
                    <div class="info-group">
                        <label><i class="fas fa-clock"></i> Temps de chauffe</label>
                        <span>45 sec</span>
                    </div>
                </div>
                <div class="material-footer">
                    <div class="footer-buttons">
                        <button class="control-btn select">
                            <i class="fas fa-check"></i>
                            Sélectionner
                        </button>
                        <button class="control-btn set-default">
                            <i class="fas fa-star"></i>
                            Définir par défaut
                        </button>
                    </div>
                    <span class="material-status" title="Ce matériau est défini par défaut">
                        <i class="fas fa-star"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Modal d'ajout/édition -->
        <div class="modal" id="materialModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Nouveau matériau</h2>
                    <button class="close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Matière</label>
                        <select class="form-input">
                            <option>Plastique</option>
                            <option>Autre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <input type="text" class="form-input" placeholder="Ex: PVC">
                    </div>
                    <div class="form-group">
                        <label>Dimension</label>
                        <select class="form-input">
                            <option>120 x 60 cm</option>
                            <option>90 x 60 cm</option>
                            <option>60 x 60 cm</option>
                            <option>Personnalisée</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Température de consigne (°C)</label>
                        <input type="number" class="form-input" min="0" max="300">
                    </div>
                    <div class="form-group">
                        <label>Seuil d'alarme (°C)</label>
                        <input type="number" class="form-input" min="0" max="350">
                    </div>
                    <div class="form-group">
                        <label>Temps de chauffe (sec)</label>
                        <input type="number" class="form-input" min="0">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea class="form-input" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="control-btn cancel">Annuler</button>
                    <button class="control-btn save">Enregistrer</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Menu latéral (comme dans les autres pages) -->
    <div class="menu-container">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="side-menu">
            <div class="menu-items">
                <a href="index.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    Accueil
                </a>
                <a href="alarms.html" class="menu-item">
                    <i class="fas fa-bell"></i>
                    Alarmes
                </a>
                <a href="dimensions.html" class="menu-item">
                    <i class="fas fa-ruler-combined"></i>
                    Dimensions
                </a>
                <a href="materials.html" class="menu-item">
                    <i class="fas fa-layer-group"></i>
                    Matériaux
                </a>
                <a href="settings.html" class="menu-item">
                    <i class="fas fa-cog"></i>
                    Paramètres
                </a>
            </div>
        </nav>
    </div>
    <script type="module">
        import { menuManager } from './js/modules/menu.js';
        document.addEventListener('DOMContentLoaded', () => {
            menuManager.init();
        });
    </script>
    <script src="js/caisson.js"></script>
</body>
</html>
